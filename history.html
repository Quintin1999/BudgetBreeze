<!DOCTYPE html>
<html lang="en">
  <head>
    <title>History</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">login</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/current.html">Current Budget</a>
      <a href="/history.html">Budget History</a>
    </nav>
    <main>
      <div>
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect">
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
        </select>
        <button onclick="updateChartData()">Update Chart Data</button>
      </div>
      <canvas id="myChartHistory" width="400" height="400"></canvas>
      <a href="/dashboard.html" class="btn btn-primary mt-3"
        >Return to Dashboard</a
      >
    </main>
    <script></script>
  </body>
</html>
