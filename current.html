<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Current</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <a href="/">login</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/current.html">Current Budget</a>
      <a href="/history.html">Budget History</a>
    </nav>
    <main>
      <canvas
        id="currentFinances"
        max-width="300px"
        width="30%"
        height="30%"
      ></canvas>
      <p>Please enter your monthly income as your first data point</p>
      <div class="mt-3">
        <label for="finance-amount">Add Data:</label>
        <input type="number" name="financeInput" id="finance-amount" />
        <select name="financeInput" id="finance-color">
          <option value="#9FDDFF">Light Blue</option>
          <option value="#A5FF9D">Light Green</option>
          <option value="#C49FFF">Light Purple</option>
          <option value="#FF9D9D">Light Red</option>
          <option value="#FFC09D">Light Orange</option>
          <option value="#FFE49F">Light Yellow</option>
        </select>
        <select name="financeInput" id="finance-category">
          <option value="rent">Rent</option>
          <option value="utility">Utility</option>
          <option value="subscription">Subscription</option>
          <option value="groceries">Groceries</option>
          <option value="income">Income</option>
          <option value="miscellaneous">Miscellaneous</option>
        </select>
        <input
          name="financeInput"
          type="text"
          id="finance-description"
          placeholder="Add description"
        />
        <button id="addFinance">Add Data</button>
        <button id="resetData">Reset All Data</button>
      </div>

      <!-- Table to display saved data -->
      <table id="current-finance-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Color</th>
            <th>Finance Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <a href="/dashboard.html">Return to Dashboard</a>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="chart.js"></script>
    <script src="current.js"></script>
  </body>
</html>
