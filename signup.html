<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create an Account</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="mt-5 text-center">Budget Breeze Sign Up</h1>
    <br>
    <label>Please enter the following information to create a Budget Breeze account:</label>
    <form id="signupForm" onsubmit="validateAndSave(event)">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <p>Username must be at least 8 characters and contain at least one uppercase letter and one number.</p>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <p>Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, one special character ex:-(@, !), and one number.</p>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Create an Account</button>
        </div>
    </form>
  </main>
  <script>
    function validateAndSave(event) {
        event.preventDefault(); // Prevent form submission

        var firstName = document.getElementById('firstName').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Validation checks
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%&*])[A-Za-z\d@!#$%&*]{8,}$/;
        var usernameRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;

        if (!passwordRegex.test(password)) {
            alert('Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, one special character ex:-(@,!), and one number.');
            return;
        }

        if (!usernameRegex.test(username)) {
            alert('Username must be at least 8 characters and contain at least one uppercase letter and one number.');
            return;
        }

        var userData = {
            firstName: firstName,
            username: username,
            password: password
        };

        localStorage.setItem('userData', JSON.stringify(userData));
        window.location.href = "index.html";
    }
  </script>
</body>
</html>
